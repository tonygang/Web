<!DOCTYPE html>
<html lang="en">
<head>
<title>JavaScript Form Validation using a sampleregistration form</title>
<link rel='stylesheet' href='Style.css' type='text/css' />
<script src="Script.js"></script>
</head>
<body onload="document.registration.userid.focus();">
<h1>Validation Form</h1>
<form name='registration' onSubmit="return formValidation();">
<ul>
<li><label for="userid">User id:*</label></li>
<li><input type="text" name="userid" size="12" /></li>
<li><label for="passid">Password:*</label></li>
<li><input type="password" name="passid" size="12" /></li>
<li><label for="passid2">Repeat password:*</label></li>
<li><input type="password" name="passid2" size="12" /></li>
<li><label for="age">Age:*</label></li>
<li><input type="number" name="age" size="12" min="1" /></li>
<li><label for="date">Birth date:*</label></li>
<li><input type="date" name="date" size="12" /></li>
<li><input type="submit" name="submit" value="Submit" /></li>
</ul>
</form>
</body>
</html>
